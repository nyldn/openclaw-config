version: "3.0.0"
updated_at: "2026-02-08T00:00:00Z"

# Module categories:
# - foundation: Core system dependencies (always required)
# - ai-tools: LLM CLIs and AI assistants (optional)
# - deployment: Cloud deployment tools (optional)
# - development: Development utilities (optional)
# - productivity: Personal productivity integrations (optional)
# - security: Security hardening tools (recommended)

modules:
  system-deps:
    version: "1.0.0"
    required: true
    category: "foundation"
    size: "~50MB"
    description: "Base system packages and dependencies (git, curl, build tools)"
    description_long: "Essential system packages including compilers, version control, SSL libraries, and development headers required by all other modules."

  python:
    version: "1.0.0"
    required: false
    category: "foundation"
    size: "~100MB"
    description: "Python 3.9+ runtime and package management"
    description_long: "Python 3.9+ with pip, virtual environment support, and common scientific libraries. Required by most AI CLI tools."

  nodejs:
    version: "2.0.0"
    required: false
    category: "foundation"
    size: "~80MB"
    description: "Node.js 22+ runtime and npm"
    description_long: "Node.js 22 LTS with npm package manager. Required by OpenClaw (>=22.12.0), deployment tools, and MCP servers."

  claude-cli:
    version: "1.0.0"
    required: false
    category: "ai-tools"
    size: "~200MB"
    description: "Claude Code CLI and Anthropic SDK"
    description_long: "Official Anthropic Claude CLI for interacting with Claude AI models. Includes Python SDK."

  codex-cli:
    version: "2.0.0"
    required: false
    category: "ai-tools"
    size: "~50MB"
    description: "OpenAI Codex CLI"
    description_long: "OpenAI Codex CLI (@openai/codex) â€” coding agent that runs locally. Inspects repos, edits files, and runs commands."

  gemini-cli:
    version: "1.0.0"
    required: false
    category: "ai-tools"
    size: "~150MB"
    description: "Google Gemini CLI and SDK"
    description_long: "Google Gemini CLI for accessing Gemini Pro and Ultra models. Includes Python SDK."

  openclaw-env:
    version: "2.0.0"
    required: false
    category: "ai-tools"
    size: "~20MB"
    description: "OpenClaw workspace environment (~/.openclaw/workspace)"
    description_long: "Workspace directory structure at ~/.openclaw/workspace with upstream template files (AGENTS.md, SOUL.md, TOOLS.md) and GOTCHA framework directories."

  memory-init:
    version: "1.0.0"
    required: false
    category: "development"
    size: "~10MB"
    description: "SQLite-based memory system initialization"
    description_long: "Persistent memory system using SQLite for storing conversation history and context."

  claude-octopus:
    version: "1.0.0"
    required: false
    category: "ai-tools"
    size: "~100MB"
    description: "Multi-AI orchestration system"
    description_long: "Claude Octopus plugin providing advanced AI personas, workflows, and multi-model orchestration capabilities."

  deployment-tools:
    version: "1.0.0"
    required: false
    category: "deployment"
    size: "~300MB"
    description: "Vercel, Netlify, Supabase CLIs and MCP servers"
    description_long: "Complete deployment toolkit including Vercel CLI, Netlify CLI, Supabase CLI, and associated MCP servers for serverless deployments."

  dev-tools:
    version: "1.0.0"
    required: false
    category: "development"
    size: "~50MB"
    description: "Development utilities and shell enhancements"
    description_long: "Useful development tools, shell aliases, and productivity enhancements for software development."

  auto-updates:
    version: "1.0.0"
    required: false
    category: "development"
    size: "~5MB"
    description: "Automated daily updates system"
    description_long: "Automatic update system for keeping all installed tools and dependencies current."

  security:
    version: "1.0.0"
    required: false
    category: "security"
    size: "~30MB"
    description: "SSH hardening, firewall, fail2ban"
    description_long: "Security hardening including SSH configuration, UFW firewall setup, fail2ban intrusion prevention, and security best practices."

  openclaw:
    version: "2.0.0"
    required: false
    category: "ai-tools"
    size: "~500MB"
    description: "OpenClaw AI assistant with onboard wizard"
    description_long: "Complete OpenClaw AI assistant installation with upstream config schema, onboard wizard, and daemon setup. Requires Node.js 22.12.0+."

  productivity-tools:
    version: "1.0.0"
    required: false
    category: "productivity"
    size: "~100MB"
    description: "Calendar, Email, Tasks, Slack MCP servers"
    description_long: "Personal productivity integrations including Google Calendar, IMAP/SMTP email, Todoist tasks, and Slack messaging via MCP servers."

  openclaw-skills:
    version: "2.0.0"
    required: false
    category: "ai-tools"
    size: "~200MB"
    description: "Popular OpenClaw skills from ClawHub (400+ downloads)"
    description_long: "15 popular skills from ClawHub registry including ByteRover, Self-Improving Agent, Agent Browser, Deep Research Agent, Memory Setup, and more. Installed via openclaw skills install."

  tailscale:
    version: "1.0.0"
    required: false
    category: "security"
    size: "~50MB"
    description: "Tailscale VPN for secure remote gateway access"
    description_long: "Optional Tailscale integration for secure remote access to the OpenClaw gateway via Tailscale Serve or Funnel."

  ollama:
    version: "1.0.0"
    required: false
    category: "ai-tools"
    size: "~2GB"
    description: "Ollama local LLM runtime with llama3.2 model"
    description_long: "Ollama for running local language models. Installs the lightweight llama3.2 model, optimized for ARM instances. Provides a local API at localhost:11434."

  veritas-kanban:
    version: "1.0.0"
    required: false
    category: "development"
    size: "~200MB"
    description: "Veritas Kanban board with AI agent orchestration and MCP server"
    description_long: "Local-first Kanban board for task management and AI agent orchestration. Includes drag-and-drop board, REST/WebSocket API, vk CLI, MCP server, workflow engine, and GitHub Issues sync. Tasks stored as Markdown files."

packages:
  system:
    apt:
      - curl
      - git
      - build-essential
      - sqlite3
      - python3-dev
      - libssl-dev
      - ca-certificates
      - gnupg
      - lsb-release

  python:
    - openai>=1.0.0
    - anthropic>=0.25.0
    - google-generativeai>=0.3.0
    - rank-bm25>=0.2.2
    - pyyaml>=6.0
    - python-dotenv>=1.0.0

  node:
    global:
      - "@anthropic-ai/sdk"

environment:
  workspace_dir: "~/.openclaw/workspace"
  venv_dir: "~/.local/venv/openclaw"
  npm_global_prefix: "~/.local/npm-global"
